<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改订单</title>
	<link rel="stylesheet" href="../../css/uporder.css" type="text/css">
</head>
<body>
	<div>
		<a href="insertshop.html">添加商品</a>
		<a href="order.html">订单管理</a>
		<a href="../../php/admin/loginout.php">退出</a>
	</div>
	
	<form action="../../php/admin/uporder.php" method="post">
		<input type="hidden" name="type" value="uporder"><br>
		<input type="hidden" name="order_id"><br>
		<input type="hidden" name="user_id"><br>
		订单编号:<input type="text" name="order_id" disabled><br>
		商品名字:<input type="text" name="shop_name" disabled><br>
		商品数量:<input type="number" name="count"><br>
		商品价格:<input type="text" name="price" disabled><br>
		用户名字:<input type="text" name="realname"><br>
		用户地址:<input type="text" name="address"><br>
		联系电话:<input type="text" name="phone"><br>
		快递公司:<select name="express" id="exp">
			<option value="0">请选择快递</option>
		</select><br>
		<input type="submit" id="sub" value="确认提交">

	</form>
	<script src="../../js/jquery-1.11.3.js"></script>
	<script src="../../js/islogin.js"></script>
	<script src="../../js/uporder.js"></script>
</body>
</html>
